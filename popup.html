<!DOCTYPE html>
<html>
<head>
  <title>Productive Cat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
    }

    h1 {
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .table-container {
      width: 400px;
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ddd;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    img {
      vertical-align: middle;
    }

    a {
      color: blue;
      text-decoration: underline;
    }

    a:hover {
      color: darkblue;
    }

    #summary {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Productive Cat</h1>
  <h2>Summary</h2>
  <div id="summary">
    <!-- Summary will be displayed here -->
  </div>

  <!-- Sort Controls -->
  <div class="controls">
    <label for="sort-dropdown">Sort by: </label>
    <select id="sort-dropdown">
      <option value="recency" selected>Recency</option>
      <option value="totalTime">Total Time</option>
      <option value="category">Category</option>
    </select>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Favicon</th>
          <th>Website</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="data-table">
        <!-- Data rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script src="popup.js"></script>
</body>
</html>
