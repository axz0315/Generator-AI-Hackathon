<!DOCTYPE html>
<html>
<head>
  <title>Website Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Website Tracker</h1>
  <table>
    <thead>
      <tr>
        <th>Website</th>
        <th>Title</th>
        <th>Time (s)</th>
      </tr>
    </thead>
    <tbody id="data-table"></tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
